

    <div class="header">
        <h1>GESTIÃ“N DE EMPLEADOS</h1>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card">

                <form class="col s12" #empleadoForm="ngForm" (ngSubmit)="agregarEmpleado(empleadoForm)">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix"></i>
                            <input id="icon_prefix" type="text" name="name" #name="ngModel"
                                [(ngModel)]="empleadoService.selectedEmpleado.name" placeholder="">
                            <label for="icon_prefix">Nombre Completo</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix"></i>
                            <input id="icon_group_work" type="text" name="position" #position="ngModel"
                                [(ngModel)]="empleadoService.selectedEmpleado.position" placeholder="">
                            <label for="icon_group_work">Cargo</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix"></i>
                            <input id="explore_nearby" type="text" name="office" #office="ngModel"
                                [(ngModel)]="empleadoService.selectedEmpleado.office" placeholder="">
                            <label for="explore_nearby">Lugar de Trabajo</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix"></i>
                            <input id="icon_paid" type="text" name="salary" #salary="ngModel" 
                                [(ngModel)]="empleadoService.selectedEmpleado.salary" placeholder="">
                            <label for="icon_paid">Salario</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="input-field col s12">
                            <button class="btn right" type="button" (click)="resetForm(empleadoForm)">Limpiar</button>
                            <button class="btn" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
